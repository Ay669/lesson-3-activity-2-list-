<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <meta name="viewport" content="width=device-width">
        <title>list</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h3>ordered list</h3>
        <ol>
            <li>home</li>
            <li>about us</li>
            <li>contact us</li>
        </ol>
        <h3>unordered list</h3>
        <ul>
            <li>home</li>
            <li>about us</li>
            <li>contact us</li>
        </ul>
        <h3>defination list</h3>
        <dl>
            <dt>home</dt>
            <dt>about us</dt>
            <dt>contact us</dt>
        </dl>
    </body>
</html>
